

{% extends 'base.html' %}
{% load static %}

{% block content %}
 
    
    {% if message %}
        <div id="message" class="alert alert-info">{{ message }}</div>
    {% endif %}
    <div class="game-menu">
        <h1>Bienvenue {{request.user}}</h1>
        <h1>Menu</h1>
        <a href="{% url 'gestion:profil' %}" class="game-menu-item">Start</a>

    </div>



{% endblock %}

{% block javascript %}
    <script>
        // Masquer la notification apr√®s 5 secondes
        setTimeout(function() {
            document.getElementById('message').style.display = 'none';
        }, 5000);
    </script>
{% endblock %}
