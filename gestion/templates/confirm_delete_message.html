{% extends 'base.html' %}

{% block content %}
<style>
    /* Styles pour la bo√Æte de confirmation */
    .confirm-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: center; /* Centre le texte */
    }

    /* Styles pour les boutons */
    .delete-button {
        background-color: #e21d1d;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
        margin-right: 10px;
    }

    .delete-button:hover {
        background-color: #b31b01;
    }

    .no-button {
        background-color: #3498db;
        color: white;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        font-weight: bold;
    }

    .no-button:hover {
        background-color: #2980b9;
    }
</style>

<div class="confirm-dialog">
    <h2>Confirm Message Deletion</h2>
    <p>Are you sure you want to delete this message?</p>
    <form method="post" action="{% url 'gestion:delete_message' message_id=message_id %}">
        {% csrf_token %}
        <button type="submit" class="delete-button">Delete</button>
        <a href="{% url 'gestion:messagerie' %}" class="no-button">Cancel</a>
    </form>
</div>
{% endblock %}
