
<h1>Manage trading for {{ trading.player.name }}</h1>
<p>Proposed Value: ${{ trading.proposed_value }} million</p>
<form method="post" action="">
    {% csrf_token %}
    
    <!-- Ajouter des champs pour les actions -->
    <button type="submit" name="action" value="accept">Accept</button>
    <button type="submit" name="action" value="reject">Reject</button>
    
    <!-- Ajouter un champ pour proposer un autre montant -->
    <label for="new_value">Propose New Value:</label>
    <input type="number" name="new_value" step="0.01">
    <button type="submit" name="action" value="propose">Propose</button>
    
</form>
