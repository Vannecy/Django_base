
<style>
    /* Ajoutez le style CSS ici */
    .message-detail {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 20px;
        margin: 20px auto;
        max-width: 600px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
    }

    .message-detail h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .message-detail p {
        font-size: 16px;
        margin: 5px 0;
    }

    .message-detail strong {
        font-weight: bold;
    }

    .message-detail hr {
        border: none;
        border-top: 1px solid #ddd;
        margin: 15px 0;
    }

    .message-detail p:last-child {
        margin-bottom: 0;
    }

    /* Ajoutez des styles pour le bouton "Répondre" si nécessaire */
</style>

{% extends 'base.html' %}

{% block content %}

<div class="message-detail">
    <h2>{{ message.subject }}</h2>
    <p><strong>Trading number :</strong> {{ message.trading_number }}</p>
    <p><strong>From:</strong> {{ message.sender }}</p>
    <p><strong>To:</strong> {{ message.recever }}</p>
    <p><strong>Date:</strong> {{ message.date }}</p>
    <hr>
    <p>{{ message.text }}</p>

    <a href="{{ message.get_reply_link }}" class="reply-button">Répondre</a>

    {% endblock %}
